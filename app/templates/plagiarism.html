<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plagiarism Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h2 {
            font-size: 2rem;
            color: #6a0572;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 90%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #6a0572;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            color: #333;
            resize: none;
        }
        button {
            background: #6a0572;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: #ff4081;
            transform: scale(1.05);
        }
        p {
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: bold;
            color: #6a0572;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Check Plagiarism Between Two Texts</h2>
        <form method="POST">
            <textarea name="text1" placeholder="Enter First Text"></textarea>
            <textarea name="text2" placeholder="Enter Second Text"></textarea>
            <button type="submit">Check Plagiarism</button>
        </form>
        {% if similarity is not none %}
            <p>Similarity Score: {{ similarity }}%</p>
        {% endif %}
    </div>
</body>
</html>
