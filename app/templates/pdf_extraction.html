<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Text Extraction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h2 {
            font-size: 2rem;
            color: #4a47a3;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin-bottom: 15px;
            padding: 8px;
            border: 2px solid #4a47a3;
            border-radius: 5px;
            background: white;
            cursor: pointer;
        }
        button {
            background: #4a47a3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: #ff6f61;
            transform: scale(1.05);
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            background: white;
            color: #333;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“„ Extract Text from a PDF</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="pdf_file" accept="application/pdf">
            <button type="submit">Extract Text</button>
        </form>
        {% if extracted_text %}
            <textarea readonly>{{ extracted_text }}</textarea>
        {% endif %}
    </div>
</body>
</html>
