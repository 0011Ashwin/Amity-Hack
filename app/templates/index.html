<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Intelligence System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(270deg, #2c3e5e, #0d172a, black);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .top-right-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            height: 80px;
        }
        .logo-container {
            margin-bottom: -20px;
        }
        .logo-container img {
            height: 250px;
            transition: 0.3s ease-in-out;
        }
        .logo-container img:hover {
            filter: drop-shadow(0px 0px 15px rgba(255, 165, 0, 0.8));
            transform: scale(1.1);
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            width: 45%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            padding: 12px 25px;
            border: 2px solid white;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }
        a:hover {
            background-color: white;
            color: #2a5298;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='amity_bg_3.webp') }}" alt="Amity University Logo" class="top-right-logo">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='bg_remove_logo_2.webp') }}" alt="New Logo">
    </div>
    <div class="container">
        <h1>ðŸ“„ Document Intelligence System</h1>
        <ul>
            <li><a href="/plagiarism">Plagiarism Detection</a></li>
            <li><a href="/pdf_extraction">PDF Text Extraction</a></li>
            <li><a href="/query_pdf">Query PDF</a></li>
        </ul>
    </div>
</body>
</html>
