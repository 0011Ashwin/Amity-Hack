<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document Intelligence System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: white !important;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.85) !important;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 5px;
            padding: 0.5rem 1rem !important;
            margin: 0 0.2rem;
        }
        
        .nav-link:hover, .nav-link.active {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .main-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            margin: 2rem auto;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            color: white;
            font-weight: bold;
            border: none;
            padding: 1rem 1.5rem;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .btn-primary {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .section-header {
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.75rem;
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
        
        .progress {
            height: 1.5rem;
            border-radius: 0.5rem;
        }
        
        .progress-bar {
            background-color: var(--primary-color);
        }
        
        textarea.form-control {
            min-height: 150px;
        }
        
        .custom-file-upload {
            border: 1px dashed #ccc;
            display: inline-block;
            padding: 2rem 1.5rem;
            cursor: pointer;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        
        .custom-file-upload:hover {
            border-color: var(--primary-color);
            background-color: #e9ecef;
        }
        
        .custom-file-upload i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .result-box {
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .result-box.success {
            background-color: rgba(75, 192, 192, 0.2);
            border: 1px solid rgba(75, 192, 192, 0.5);
        }
        
        .result-box.warning {
            background-color: rgba(255, 205, 86, 0.2);
            border: 1px solid rgba(255, 205, 86, 0.5);
        }
        
        .result-box.danger {
            background-color: rgba(255, 99, 132, 0.2);
            border: 1px solid rgba(255, 99, 132, 0.5);
        }
        
        .result-box.info {
            background-color: rgba(54, 162, 235, 0.2);
            border: 1px solid rgba(54, 162, 235, 0.5);
        }
        
        /* Tab styles */
        .nav-tabs .nav-link {
            color: var(--dark-color) !important;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 0;
            font-weight: 600;
        }
        
        .nav-tabs .nav-link.active {
            color: var(--primary-color) !important;
            border-bottom: 3px solid var(--primary-color);
            background-color: transparent;
        }
        
        /* Chart styles */
        .chart-container {
            position: relative;
            margin: auto;
            height: 250px;
            width: 100%;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .category-label {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        .category-icon {
            font-size: 2.5rem;
            margin-right: 1rem;
        }
        
        .file-upload-input {
            display: none;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-file-earmark-text me-2"></i>
                Document Intelligence System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                            <i class="bi bi-house me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/plagiarism' %}active{% endif %}" href="/plagiarism">
                            <i class="bi bi-search me-1"></i> Plagiarism
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/pdf_extraction' %}active{% endif %}" href="/pdf_extraction">
                            <i class="bi bi-file-pdf me-1"></i> PDF Analysis
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/document_summarization' %}active{% endif %}" href="/document_summarization">
                            <i class="bi bi-card-text me-1"></i> Summarization
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/document_classification' %}active{% endif %}" href="/document_classification">
                            <i class="bi bi-tag me-1"></i> Classification
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container animate-fade-in">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center">
        <div class="container">
            <p class="mb-0">Developed by: @Ashwin Mehta ðŸŽ¶</p>
            <p class="mb-0">Powered by AI Models ðŸš€</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // File upload display name
        document.querySelectorAll('.file-upload-input').forEach(input => {
            input.addEventListener('change', function() {
                const fileName = this.files[0]?.name || 'No file chosen';
                const fileDisplay = this.parentElement.querySelector('.file-name');
                if (fileDisplay) fileDisplay.textContent = fileName;
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
